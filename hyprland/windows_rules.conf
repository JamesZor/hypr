# Rules for Chromium in WebDriver automation
# Send Chromium to workspace 9
#windowrulev2 = workspace 9 silent,class:^(chromium)$
windowrulev2 = workspace 9 silent,class:^(Chromium)$

# Alternative: Make it float and partially transparent
# windowrulev2 = float,class:^(chromium)$
# windowrulev2 = opacity 0.80 0.80,class:^(chromium)$

# Make it minimized on start
#windowrulev2 = minimize,class:^(chromium)$

# Optional: Position it if in float mode
# windowrulev2 = move 100%-10 100%-10,class:^(chromium)$
