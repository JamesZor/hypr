#$masterwork = alacritty -e ranger master
$masterwork = kitty -e ranger master

$pdfreader = zathura
$jupyter = alacritty -e jupyter-lab

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

