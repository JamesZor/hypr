bind = SUPER, 7, exec, hyprctl dispatch workspace $((`hyprctl monitors -j | jq -r ".[] | select(.focused==true).id"`))'07'
bind = SUPER, 8, exec, hyprctl dispatch workspace $((`hyprctl monitors -j | jq -r ".[] | select(.focused==true).id"`))'08'
